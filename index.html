<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behringer x32</title>
    <link rel="stylesheet" href="style.css">

    <script src="Channel.js"></script> <!-- Channel Class -->
    <script src="config.js"></script> <!-- Config File -->
    <script src="index.js" defer></script> <!-- Index File -->
</head>

<body onload="load()">
    <section style="display: flex; flex-direction: row; align-items: center; padding: 12px; box-sizing: border-box;">
        <section class="channelListChanger">
            <button id="channelListChanger1" onclick="changechannelListChanger(1)" class="selected"></button>
            <button id="channelListChanger2" onclick="changechannelListChanger(2)"></button>
            <button id="channelListChanger3" onclick="changechannelListChanger(3)"></button>
            <button id="channelListChanger4" onclick="changechannelListChanger(4)"></button>
        </section>
    
        <section class="channelList" id="channelList1" style="display: flex;"></section>
        <section class="channelList" id="channelList2" style="display: none;"></section>
        <section class="channelList" id="channelList3" style="display: none;"></section>
        <section class="channelList" id="channelList4" style="display: none;"></section>
    </section>
</body>

</html>
